<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <meta charset="UTF-8">
        <title>Creer un Compte</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    
    <header>
         <div class="top-buttons">
            <button type="button" onclick="window.location.href='./index.html'">Retour à l'Accueil</button>
            <button type="button" onclick="window.location.href='./login.html'">Se Connecter</button>
          </div>
          <div class="container-header">
            <div class="logo-header"></div>
            <h1>PREDICT'IF</h1>
          </div>
    </header>
    
    <body>
        <div class="title">
            <h1>Créer un Compte</h1>
        </div>
        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir vos informations.</p>
        <div class="account-main-container">
            <div class="new-account-name">
                Prenom : <br>
            </div>
            <div class="new-account-form">
                Nom: <input type="text" id="champ-nom" size="40" /><br/>
                Prénom:<input type="text" id="champ-prenom" size="40" /><br/>
                Genre: <input type="radio" class="genre" name="genre" value="Masculin"/> 
                        <label for="Masculin">Masculin</label>
                       <input type="radio" class="genre" name="genre" value="Feminin"/>
                       <label for="Feminin">Feminin</label>
                       <input type="radio" class="genre" name="genre" value="Autre"/>
                       <label for="Autre">Autre</label><br/>
                Adresse: <input type="text" id="champ-adresse" size="40" /><br/>
                Téléphone: <input type="text" id="champ-telephone" size="40" /><br/>
                Date de Naissance: <input type="text" id="champ-dateNaissance" size="40" /><br/>
                Email: <input type="text" id="champ-email" size="40" /><br/>
                Mot de Passe: <input type="password" id="champ-password" size="40" /><br/>
            </div>
        </div>
        <button id="bouton-inscription">Inscription</button>
        
        <script>
            $(document).ready( function () {
                $('#bouton-inscription').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton d'inscription"); // LOG dans Console Javascript
                    $('#notification').html("Inscription & génération du profil astral..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
                    var champGenre = $('.genre:checked').val();
                    var champAdresse = $('#champ-adresse').val();
                    var champTelephone= $('#champ-telephone').val();
                    var champNaissance = $('#champ-dateNaissance').val();
                    var champEmail = $('#champ-email').val();
                    var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'inscrire',
                            nom: champNom,
                            prenom: champPrenom,
                            email: champEmail,
                            password: champPassword,
                            telephone: champTelephone,
                            genre: champGenre,
                            adresse: champAdresse,
                            dateNaissance: champNaissance
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.inscription) {
                            if(response.generationProfil) {
                                $('#notification').html("Inscription de " + champNom + " " + champPrenom + " réussie. Génération du profil astral réussie.");
                            } else {
                                $('#notification').html("Inscription de " + champNom + " " + champPrenom + " réussie. Génération du profil échouée.");
                            }
                        } else {
                            $('#notification').html("Erreur d'inscription."); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
        
    </body>
</html>
