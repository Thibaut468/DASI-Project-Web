<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <meta charset="UTF-8">
        <title>Détail de mon historique</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    
    <header>
         <div class="top-buttons">
            <button type="button" class = "hvr-shrink" onclick="window.location.href='./tableauBordClient.html'">Retour au tableau de bord</button>
            <button type="button" class = "hvr-shrink" onclick="window.location.href='./index.html'">Se déconnecter</button>
          </div>
          <div class="container-header">
            <div class="logo-header"></div>
            <h1>PREDICT'IF</h1>
          </div>
    </header>
    
    <body>
        <div class="title">
            <h2>Détail de mon historique</h2>
        </div>
        <div class="consultation-detail-container">
            <div class = "titre-header">
                <h2>Détail de la consultation</h2>
            </div>
            
            <div class="date-container">
                <p id="champ-date"></p>
                <p id="champ-duree"></p>
            </div>
            
            <div class="medium-container">
                <div class="medium-container-select">
                    <p id="champ-medium-select"></p>
                </div>
                <div class="medium-container-genre">
                    <p id="champ-medium-genre"></p>
                </div>
                <div class="medium-container-type">
                    <p id="champ-medium-type"></p>
                </div>
                <div class="medium-container-presentation">
                    <p id="champ-medium-presentation"></p>
                </div>
                <div class="medium-container-autre">
                    <p id="champ-medium-autre"></p>
                </div>
            </div>
        </div>
        
        <button type = "button" id="bouton-demande-consultation" class="hvr-forward" onclick="window.location.href='./index.html'">> Demande Consultation</button>
        
        <script>          
            function initConsultation() { // Fonction appelée lors du clic sur le bouton
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'detailsConsultation',
                        commentaire: false
                    },
                    dataType: 'json'
                })
                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    var consultation = response.consultation;
                    console.log(consultation);
                    if(consultation != null)
                    {
                        var p = document.createElement('p');
                        var type = consultation.medium.type; 
                        $('#champ-date').html("<strong>Date :&nbsp</strong>"+consultation.dateDebut);
                        $('#champ-duree').html("<strong>Durée :&nbsp</strong>"+consultation.duree+ "minutes");
                        $('#champ-medium-select').html("<strong>Médium sélectionné :&nbsp</strong>"+consultation.medium.denomination);
                        $('#champ-medium-genre').html("<strong>Genre :&nbsp</strong>"+consultation.medium.genre);
                        $('#champ-medium-type').html("<strong>Type :&nbsp</strong>"+type);
                        $('#champ-medium-presentation').html("<strong>Présentation :&nbsp</strong>"+consultation.medium.presentation);
                        
                        if(type=="Spirite"){
                            $('#champ-medium-autre').html("<strong>Date :&nbsp</strong>"+consultation.dateDebut);
                        } else if(type == "Astrologue") {
                            $('#champ-medium-autre').html("<strong>Date :&nbsp</strong>"+consultation.dateDebut);    
                        } else {
                            $('#champ-medium-autre').html("<strong>Date :&nbsp</strong>"+consultation.dateDebut);
                        }
                    }
                })
                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error',error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                });
            };
            
            function initProfilAstral() { // Fonction appelée lors du clic sur le bouton
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'profilAstral'
                    },
                    dataType: 'json'
                })
                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    $('#prenom_client').html("Heureux de vous revoir,&nbsp"+response.prenom);
                    
                    var profil = response.profilAstral;
                    
                    $('#champ-zodiaque').html(profil.zodiaque);
                    $('#champ-chinois').html(profil.astroChinois);
                    $('#champ-couleur').html(profil.couleur);
                    $('#champ-totem').html(profil.animalTotem);
                })
                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error',error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                })
            };
                
            $(document).ready( function (){ //Appelé à la fin de la page HTML 
                initProfilAstral();
                initConsultation();
            });
        </script>
        
    </body>
</html>
